<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="index">
    <header class='page-header'>
      <h3 class='text-center'>Expense Calculator</h3>
    </header>
    <div class="container">
      {{outlet}}
    </div>
    <footer class="modal-footer">
      <a href="https://github.com/AdityaHegde/expensecalculator" target="_blank">Expense Calculator</a> - Powered by <a href="https://www.nodejitsu.com/" target="_blank">Nodejitsu</a> and <a href="http://emberjs.com" target="_blank">ember.js</a>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="calc">
    <div class="col-md-4 col-sm-4">
      <div class="people-list">
        <h4>People</h4>
        <table class='table'>
          <thead>
            <tr>
              <th class="col-md-6 col-sm-6">Name</th>
              <th class="col-md-3 col-sm-3">Owes</th>
              <th class="col-md-3 col-sm-3">Owed</th>
            </tr>
          </thead>
          {{#each model.people}}
          <tr>
            <td class="col-md-6 col-sm-6">{{#link-to 'person' this}}{{name}}{{/link-to}}</td>
            <td class="col-md-3 col-sm-3">{{owes}}</td>
            <td class="col-md-3 col-sm-3">{{owed}}</td>
          </tr>
          {{/each}}
        </table>
        <div>
        {{#if addingPerson}}
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">{{input type="text" class="form-control" value=newPerson.name}}</div>
            </div>
          </div>
          <button class="btn btn-primary" {{action 'savePerson'}}>Save</button>
          <button class="btn btn-default" {{action 'cancelEditPerson'}}>Cancel</button>
        {{else}}
          <button class="btn btn-default" {{action 'addPerson'}}>Add</button>
        {{/if}}
        </div>
      </div>
      <div class="bills-list">
        <h4>Bills</h4>
        <table class='table'>
          <thead>
            <tr>
              <th class="col-md-6 col-sm-6">Name</th>
              <th class="col-md-3 col-sm-3">Paid</th>
              <th class="col-md-3 col-sm-3">Total</th>
            </tr>
          </thead>
          {{#each model.bills}}
          <tr>
            <td class="col-md-6 col-sm-6">{{#link-to 'bill' this}}{{name}}{{/link-to}}</td>
            <td class="col-md-3 col-sm-3">{{amtPaid}}</td>
            <td class="col-md-3 col-sm-3">{{amt}}</td>
          </tr>
          {{/each}}
          <tfoot>
            <tr>
              <td class="col-md-6 col-sm-6">Total</td>
              <td class="col-md-3 col-sm-3">{{amtPaid}}</td>
              <td class="col-md-3 col-sm-3">{{totalAmt}}</td>
            </tr>
          </tfoot>
        </table>
        <div>
        {{#if addingBill}}
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">{{input type="text" class="form-control" value=newBill.name}}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Amount</label>
              <div class="col-sm-10">{{input type="text" class="form-control" value=newBill.amt}}</div>
            </div>
          </div>
          <button class="btn btn-primary" {{action 'saveBill'}}>Save</button>
          <button class="btn btn-default" {{action 'cancelEditBill'}}>Cancel</button>
        {{else}}
          <button class="btn btn-default" {{action 'addBill'}}>Add</button>
        {{/if}}
        </div>
      </div>
      <h1>{{#link-to 'report' class="btn btn-primary"}}Report{{/link-to}}</h1>
    </div>
    <div class="col-md-8 col-sm-8">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="person">
    <h3>{{model.name}}</h3>
    <h4><small>Owes : {{model.owes}}</small></h4>
    <h4><small>Owed : {{model.owed}}</small></h4>
  </script>

  <script type="text/x-handlebars" id="bill">
    <h3>{{model.name}}</h3>
    <h4><small>Amount : {{model.amtPaid}}/{{model.amt}}</small></h4>
    <div>
      {{#if isEditingAmt}}
        {{input class="hotriz-item" type="text" value=model.amt}}
        <button class="hotriz-item btn btn-default" {{action 'doneEditingAmt'}}>Done</button>
      {{else}}
        <button class="btn btn-default" {{action 'editAmt'}}>Edit</button>
      {{/if}}
    </div>
    <div>
      <table class='table table-responsive'>
        <thead>
          <tr>
            <th class="col-md-4 col-sm-4">People Involved</th>
            <th class="col-md-5 col-sm-5">Paid (Share)</th>
            <th class="col-md-3 col-sm-3"></th>
          </tr>
        </thead>
        {{#each model.peopleInvolved}}
        <tr><td class="col-md-4 col-sm-4">
          {{name}}
        </td><td class="col-md-5 col-sm-5">
          {{input type="text" class="col-md-5 col-sm-5" value=paid}}<span class="col-md-5 col-sm-5">({{toPay}})</span>
        </td><td class="col-md-3 col-sm-3">
          <span class="btn btn-link" {{action 'removePerson' this}}>Remove</span>
        </td></tr>
        {{/each}}
      </table>
      <table class='table table-responsive'>
        <thead>
          <tr>
            <th class="col-md-4 col-sm-4">People Uninvolved</th>
            <th class="col-md-5 col-sm-5"></th>
            <th class="col-md-3 col-sm-3"></th>
          </tr>
        </thead>
        {{#each model.peopleUninvolved}}
        <tr><td class="col-md-4 col-sm-4">
          {{name}}
        </td><td class="col-md-5 col-sm-5">
        </td><td class="col-md-3 col-sm-3">
          <span class="btn btn-link" {{action 'addPerson' this}}>Add</span>
        </td></tr>
        {{/each}}
      </table>
    </div>
    <div class='below-the-fold'>
    </div>
  </script>

  <script type="text/x-handlebars" id="report">
    <table class='table table-responsive form-horizontal'>
      <div class="form-group">
        <label class="col-sm-3 control-label">Name of Event</label>
        <div class="col-sm-9">{{input type="text" class="form-control" value=model.name}}</div>
      </div>
      <thead>
        <tr>
          <th class="col-md-2 col-sm-2">Person</th>
          <th class="col-md-6 col-sm-6">Pay to</th>
          <th class="col-md-6 col-sm-6">Recieve from</th>
        </tr>
      </thead>
      {{#each model.people}}
        <tr>
          <th class="col-md-2 col-sm-2">{{name}}</th>
          <th class="col-md-6 col-sm-6">
            <table class='table table-responsive'>
              {{#each toPay}}
                <tr>
                  <td class="col-md-7 col-sm-7">{{name}}</td>
                  <td class="col-md-5 col-sm-5">{{amt}}</td>
                </tr>
              {{/each}}
            </table>
          </th>
          <th class="col-md-6 col-sm-6">
            <table class='table table-responsive'>
              {{#each toRecieve}}
                <tr>
                  <td class="col-md-7 col-sm-7">{{name}}</td>
                  <td class="col-md-5 col-sm-5">{{amt}}</td>
                </tr>
              {{/each}}
            </table>
          </th>
        </tr>
      {{/each}}
    </table>
    <h4><button class="btn btn-primary" {{action 'saveEvent'}}>Save</button></h4>
    <h4><small>{{reportLink}}</small></h4>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/objects.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/utils.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
