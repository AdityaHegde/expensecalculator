<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
  <div id="expense-calc"></div>

  <script type="text/x-handlebars" data-template-name="outing">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-items">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Expense Calculator</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-items">
        <ul class="nav navbar-nav">
          <li id="people-link">{{#link-to 'people' model.outing_name}}People{{/link-to}}</li>
          <li id="events-link">{{#link-to 'events' model.outing_name}}Events{{/link-to}}</li>
          <li id="report-link">{{#link-to 'outing.report' model.outing_name}}Report{{/link-to}}</li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {{outlet}}
    </div>
    <footer class="modal-footer">
      <a href="https://github.com/AdityaHegde/expensecalculator" target="_blank">Expense Calculator v1.0.0</a> - Powered by <a href="http://emberjs.com" target="_blank">ember.js</a>
    </footer>
  </script>

  <script type="text/x-handlebars" id="people">
    <div class="col-sm-4">
      <div class="people-list">
        <h4>People</h4>
        <table class='table'>
          <thead>
            <tr>
              <th class="col-sm-6">Name</th>
              <th class="col-sm-3">Owes</th>
              <th class="col-sm-3">Owed</th>
            </tr>
          </thead>
          {{#each model}}
          <tr>
            <td class="col-sm-6">{{#link-to 'people.person' this}}-{{name}}-{{/link-to}}</td>
            <td class="col-sm-3">{{owes}}</td>
            <td class="col-sm-3">{{owed}}</td>
          </tr>
          {{/each}}
        </table>
        <div>
        {{#if addingPerson}}
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">{{input type="text" class="form-control" value=newPerson.name autofocus="autofocus"}}</div>
            </div>
          </div>
          <button class="btn btn-primary" {{action 'savePerson'}}>Save</button>
          <button class="btn btn-default" {{action 'cancelEditPerson'}}>Cancel</button>
        {{else}}
          <button class="btn btn-default" {{action 'addPerson'}}>Add</button>
        {{/if}}
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="people/person">
    <h3>{{model.name}}</h3>
    <h4><small>Owes : {{model.owes}}</small></h4>
    <h4><small>Owed : {{model.owed}}</small></h4>
  </script>

  <script type="text/x-handlebars" data-template-name="events">
    <div class="col-sm-4">
      <div class="events-list">
        <h4>Events</h4>
        <table class='table'>
          <thead>
            <tr>
              <th class="col-sm-6">Name</th>
              <th class="col-sm-3">Paid</th>
              <th class="col-sm-3">Total</th>
            </tr>
          </thead>
          {{#each model}}
          <tr>
            <td class="col-sm-6">{{#link-to 'events.event' this}}-{{name}}-{{/link-to}}</td>
            <td class="col-sm-3">{{amtPaid}}</td>
            <td class="col-sm-3">{{amt}}</td>
          </tr>
          {{/each}}
          <tfoot>
            <tr>
              <td class="col-sm-6">Total</td>
              <td class="col-sm-3">{{amtPaid}}</td>
              <td class="col-sm-3">{{totalAmt}}</td>
            </tr>
          </tfoot>
        </table>
        <div>
        {{#if addingEvent}}
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">{{input type="text" class="form-control" value=newEvent.name autofocus="autofocus"}}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Amount</label>
              <div class="col-sm-10">{{input type="text" class="form-control" value=newEvent.amt}}</div>
            </div>
          </div>
          <button class="btn btn-primary" {{action 'saveEvent'}}>Save</button>
          <button class="btn btn-default" {{action 'cancelEditEvent'}}>Cancel</button>
        {{else}}
          <button class="btn btn-default" {{action 'addEvent'}}>Add</button>
        {{/if}}
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="events/event">
    <h3>{{model.name}}</h3>
    <h4><small>Amount : {{model.amtPaid}}/{{model.amt}}</small></h4>
    <div>
      {{#if isEditingAmt}}
        {{input class="hotriz-item" type="text" value=model.amt}}
        <button class="hotriz-item btn btn-default" {{action 'doneEditingAmt'}}>Done</button>
      {{else}}
        <button class="btn btn-default" {{action 'editAmt'}}>Edit</button>
      {{/if}}
    </div>
    <div>
      <table class='table table-responsive'>
        <thead>
          <tr>
            <th class="col-sm-4">People Attended</th>
            <th class="col-sm-5">Paid (Share)</th>
            <th class="col-sm-3"></th>
          </tr>
        </thead>
        {{#each model.peopleAttended}}
        <tr><td class="col-sm-4">
          {{name}}
        </td><td class="col-sm-5">
          {{input type="text" class="col-sm-5" value=paid}}<span class="col-sm-5">({{toPay}})</span>
        </td><td class="col-sm-3">
          <span class="btn btn-link" {{action 'removePerson' this}}>Remove</span>
        </td></tr>
        {{/each}}
      </table>
      <table class='table table-responsive'>
        <thead>
          <tr>
            <th class="col-sm-4">People Not Attended</th>
            <th class="col-sm-5"></th>
            <th class="col-sm-3"></th>
          </tr>
        </thead>
        {{#each model.peopleNotAttended}}
        <tr><td class="col-sm-4">
          {{name}}
        </td><td class="col-sm-5">
        </td><td class="col-sm-3">
          <span class="btn btn-link" {{action 'addPerson' this}}>Add</span>
        </td></tr>
        {{/each}}
      </table>
    </div>
    <div class='below-the-fold'>
    </div>
  </script>

  <script type="text/x-handlebars" id="outing/report">
    <table class='table table-responsive form-horizontal'>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Name of Outing</label>
          <div class="col-sm-9">{{input type="text" class="form-control" value=model.name autofocus="autofocus"}}</div>
        </div>
      </div>
      <thead>
        <tr>
          <th class="col-sm-2">Person</th>
          <th class="col-sm-6">Pay to</th>
          <th class="col-sm-6">Recieve from</th>
        </tr>
      </thead>
      {{#each model.people}}
        <tr>
          <th class="col-sm-2">{{name}}</th>
          <th class="col-sm-6">
            <table class='table table-responsive'>
              {{#each toPay}}
                <tr>
                  <td class="col-sm-7">{{name}}</td>
                  <td class="col-sm-5">{{amt}}</td>
                </tr>
              {{/each}}
            </table>
          </th>
          <th class="col-sm-6">
            <table class='table table-responsive'>
              {{#each toRecieve}}
                <tr>
                  <td class="col-sm-7">{{name}}</td>
                  <td class="col-sm-5">{{amt}}</td>
                </tr>
              {{/each}}
            </table>
          </th>
        </tr>
      {{/each}}
    </table>
    <h4><button class="btn btn-primary" {{action 'saveOuting'}}>Save</button></h4>
    <h4><small>{{reportLink}}</small></h4>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/objects.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
